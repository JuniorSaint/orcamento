<div id="main-div">
    <div id="secondary-div">
        <p-card>


            <form [formGroup]="formulario">
                <div id="first-line">

                    <div class="p-col-12 p-md-5">
                        <label for="basic">Cliente</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-user"></i></span>
                            <p-dropdown [options]="clients$" (onBlur)="clientBudgeting('60a6e1060fa0a35e63cf2fdb')"
                                formControlName="_idClient" optionLabel="name" optionValue="_id"></p-dropdown>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-3">
                        <label for="basic">Data Entrada</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                            <p-calendar formControlName="dateEnter" dateFormat="dd/mm/yy" inputId="basic">
                            </p-calendar>
                        </div>
                    </div>

                    <div class="p-col-12 p-md-3">
                        <label for="basic">Previsão de Entrega</label>
                        <div class="p-inputgroup">
                            <span class="p-inputgroup-addon"><i class="pi pi-calendar"></i></span>
                            <p-calendar formControlName="DateDelivery" dateFormat="dd/mm/yy" inputId="basic">
                            </p-calendar>
                        </div>
                    </div>
                </div>
                <div>
                    <p-card>

                        <div class="p-grid">
                            <div class="p-col">
                                <div class="box">
                                    <h5>Endereço</h5>
                                    {{ client$?.address?.street }} - {{ client$?.address?.district }} <br>
                                    {{ client$?.address?.city }} - {{ client$?.address?.UF }} - {{
                                    client$?.address?.zipCode }}
                                </div>
                            </div>
                            <div class="p-col">
                                <h5>Telefone</h5>
                                <div class="box" *ngFor="let tel of client$?.phone">
                                    {{ tel?.phoneNumber }} - {{ tel?.social }} <br>
                                </div>
                            </div>

                        </div>



                    </p-card>

                    <!--  lista de serviços  -->
                    <div formArrayName="service">

                    <p-card>
                        <div id="header-list">
                            Relação de Serviços
                        </div>
                        <div *ngFor="
                        let forServico of ArrayFormControl.controls;
                        let i = index
                      " [formGroupName]="i">

                            <div id="list-service">
                                <div>
                                    <div class="p-field p-col-12 p-md-1">
                                        <p-inputNumber formControlName="amount" inputId="minmax" inputId="minmax"
                                            mode="decimal" [min]="0" [max]="100">
                                        </p-inputNumber>
                                    </div>
                                </div>
                                <div>
                                    <div class="p-field p-col-12 p-md-2">
                                        <p-dropdown [options]="typeServices$" formControlName="typeService"
                                            optionLabel="typeService"></p-dropdown>
                                    </div>
                                </div>
                                <div>
                                    <div class="p-field p-col-12 p-md-2">
                                        <p-inputNumber formControlName="valueUnit" mode="currency" currency="BRL"
                                            locale="pt-BR">
                                        </p-inputNumber>
                                    </div>

                                </div>
                                <div>
                                    <!-- <div class="p-field p-col-12 p-md-2">
                                        <p-inputNumber formControlName="valueAmout" mode="currency" currency="BRL"
                                            locale="pt-BR">
                                        </p-inputNumber>
                                    </div> -->
                                </div>
                            </div>

                        </div>
                    </p-card>
                    </div>
                </div>
            </form>
        </p-card>
    </div>
</div>
